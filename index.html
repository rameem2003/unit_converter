<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts for app -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <!-- google fons for number -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app_body">
        <div class="header">
            <span class="title">Unit Converter</span>
            <i id="menu_btn" class="fa-solid fa-bars"></i>
        </div>

        <div id="menu">
            <ul>
                <li><a class="option" id="weight" href="#"><i class="fa-solid fa-weight-hanging"></i> Weight / Mass</a></li>
                <li><a class="option" id="temp" href="#"><i class="fa-solid fa-temperature-half"></i> Temperature</a></li>
                <li><a class="option" id="lenght" href="#"><i class="fa-solid fa-ruler-vertical"></i> Lenght</a></li>
            </ul>
        </div>


        <section class="unit weight active">
            <p class="sub-title">Convert Weight</p>

            <!-- input -->
            <select name="" id="weight_select_input" onclick="convert_weight()" onchange="convert_weight()">
                <option value="g">Grams</option>
                <option value="kg">Kilograms</option>
                <option value="mt">Metric Tonnes</option>
            </select>

            <input type="number" name="" id="weight_input" oninput="convert_weight()" placeholder="Input here">
            <!-- input end -->

            <hr>
            <!-- output -->
            <select name="" id="weight_select_output" onclick="convert_weight()" onchange="convert_weight()">
                <option value="g">Grams</option>
                <option value="kg">Kilograms</option>
                <option value="mt">Metric Tonnes</option>
            </select>

            <input type="number" name="" id="weight_output" oninput="convert_weight()" readonly placeholder="Output here">
            <!-- output end -->


        </section>

        <section class="unit temp">
            <p class="sub-title">Convert Temperature</p>

            <!-- input -->
            <select name="" id="temp_select_input" onclick="convert_temp()" onchange="convert_temp()">
                <option value="c">Celcius</option>
                <option value="f">Farenheit</option>
            </select>

            <input type="number" name="" id="temp_input" oninput="convert_temp()" placeholder="Input here">
            <!-- input end -->

            <hr>
            <!-- output -->
            <select name="" id="temp_select_output" onclick="convert_temp()" onchange="convert_temp()">
                <option value="c">Celcius</option>
                <option value="f">Farenheit</option>
            </select>

            <input type="number" name="" id="temp_output" oninput="convert_temp()" readonly placeholder="Output here">
            <!-- output end -->


        </section>

        <section class="unit lenght">
            <p class="sub-title">Convert Lenght</p>

            <!-- input -->
            <select name="" id="temp_select_input" onclick="convert_temp()" onchange="convert_temp()">
                <option value="c">Celcius</option>
                <option value="f">Farenheit</option>
            </select>

            <input type="number" name="" id="temp_input" oninput="convert_temp()" placeholder="Input here">
            <!-- input end -->

            <hr>
            <!-- output -->
            <select name="" id="temp_select_output" onclick="convert_temp()" onchange="convert_temp()">
                <option value="c">Celcius</option>
                <option value="f">Farenheit</option>
            </select>

            <input type="number" name="" id="temp_output" oninput="convert_temp()" readonly placeholder="Output here">
            <!-- output end -->


        </section>
    </div>


    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
